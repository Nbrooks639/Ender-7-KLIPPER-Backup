[gcode_macro START_PRINT]
gcode:
# Use START_PRINT for the slicer starting script - PLEASE CUSTOMISE THE SCRIPT
    {% set th = printer.toolhead %}
# Get temps from slicer
    {% set BED_TEMP = params.BED_TEMP|float %}                   ##########|default(65)
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|float %}     ############# |default(220)
    {% set FILAMENT_TYPE = params.FILAMENT|string %}          ######default(PETG)
# Get Boundaries
    {% set max_x = printer.configfile.config["stepper_x"]["position_max"]|float %}
    {% set max_y = printer.configfile.config["stepper_y"]["position_max"]|float %}
    {% set max_z = printer.configfile.config["stepper_z"]["position_max"]|float %}
    #{% set FL_SIZE = params.SIZE|default("0_0_0_0")|string %}
# Homing sequence
    G28
    M104 S{EXTRUDER_TEMP} T0        ; set nozzle temp
    M190 S{BED_TEMP}                ; set bed temp and wait             
    G0 X{th.axis_maximum.x//2} Y{th.axis_minimum.y} F4500  ; park nozzle at front            
    M82                             ; set extruder to absolute
    G92 E0                          ; zero the extruder
    G90                             ; absolute positioning
    G1 E5.0 F3500                   ; reset filament in extruder	
    #G28					            ; HOME
    #ADAPTIVE_BED_MESH SIZE={FL_SIZE}
    #BED_MESH_CALIBRATE
    G1 Z10 F235						; Move nozzle to front left corner
    G1 Z10
    G1 X2 Y15 F1000
    #ADAPTIVE_PURGE
    # Priming move 
    G1 Z2.0 F3000
    G1 X5 Y8 Z0.28 F5000.0
    G1 X200 Y8 Z0.28 F1500 E15
    G1 X200 Y8.5 Z0.28 F5000
    G1 X20 Y8.5 Z0.28 F2000 E30
    G92 E0

#######################################################
###################                 ###################
#######################################################

[gcode_macro M109]
rename_existing: M99109
gcode:
    #Parameters
   {% set s = params.S|float %}
    
    M104 {% for p in params %}{'%s%s' % (p, params[p])}{% endfor %}  ; Set hotend temp
    {% if s != 0 %}
        TEMPERATURE_WAIT SENSOR=extruder MINIMUM={s} MAXIMUM={s+1}   ; Wait for hotend temp (within 1 degree)
    {% endif %}

