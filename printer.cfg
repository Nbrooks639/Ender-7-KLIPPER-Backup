[probe]
pin: ^!PA7
x_offset: 39 
y_offset: 22
#z_offset: 2.0
speed: 100
samples: 1
sample_retract_dist: 2.0

[safe_z_home]
home_xy_position: 95.00, 118.00 
speed: 100
z_hop: 5                
z_hop_speed: 10

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 60, 55
mesh_max: 240, 240
probe_count: 3, 3
mesh_pps: 2, 3
algorithm: bicubic
bicubic_tension: 0.2

[screws_tilt_adjust]
screw1: 15, 30
screw1_name: front left screw
screw2: 15, 230
screw2_name: rear left screw
screw3: 215, 230
screw3_name: rear right screw
screw4: 215, 15
screw4_name: front right screw
horizontal_move_z: 10
speed: 100
screw_thread: CW-M3 
horizontal_move_z: 5

[neopixel neo]
pin: PA14
chain_count: 15
color_order: GRB
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0

[temperature_sensor Board_MCU]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 80
 
[temperature_sensor Raspberry_Pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 70

